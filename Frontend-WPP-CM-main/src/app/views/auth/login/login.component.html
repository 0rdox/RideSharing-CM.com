<section class="p-12">
  <div class="flex flex-col m-12 items-center justify-center px-6 py-8 mx-auto w-full lg:py-0">
  
      <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                  Sign in to your account
              </h1>
              <form class="space-y-4 md:space-y-6" action="#" #loginForm="ngForm" name="loginForm" (ngSubmit)="loginForm.form.valid && onSubmit()" novalidate>  
              <!-- email -->
     
                  <div>
                    <label for="emailAddress" class="block mb-2 mt-6 text-sm font-medium text-gray-900 ">Your email:</label><input
                      type="email" name="emailAddress" id="emailAddress" #emailAddress="ngModel" [(ngModel)]="signInModel.email"
                      required email
                      class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                      [ngClass]="{
                        'border-red-600':
                          (emailAddress.invalid && emailAddress.touched) ||
                          (emailAddress.invalid && loginForm.submitted) 
                      }" />
                    <div *ngIf="
                        (emailAddress.invalid && emailAddress.touched) ||
                        (emailAddress.invalid && loginForm.submitted)
                      " class="text-red-600">
                      <div *ngIf="emailAddress.errors?.['required']">
                        Email address is required
                      </div>
                      <div *ngIf="emailAddress.errors?.['email']">
                        Email address must be valid
                      </div>
                    </div>
                  </div>
                  <!-- password -->
                  <div>
                    <label for="password" class="block mb-2 mt-6 text-sm font-medium text-gray-900 ">Password:</label><input
                      type="password" name="password" id="password" #password="ngModel" [(ngModel)]="signInModel.password" required
                      class="bg-white border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                      [ngClass]="{
                        'border-red-600':
                          (password.invalid && password.touched) ||
                          (password.invalid && loginForm.submitted)
                      }" />
                    <div *ngIf="
                        (password.invalid && password.touched) ||
                        (password.invalid && loginForm.submitted)
                      " class="text-red-600">
                      <div *ngIf="password.errors?.['required']">Password is required</div>
                      <!-- Password validation -->
                      <!-- <div *ngIf="password.errors?.['pattern']">
                          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^a-zA-Z\d]).{6,}"
                        Password must have at least:
                        <ul class="list-disc ps-5">
                          <li>1 lowercase character</li>
                          <li>1 uppercase character</li>
                          <li>1 digit</li>
                          <li>1 non-alphanumeric character</li>
                          <li>more than 6 characters</li>
                        </ul>
                      </div> -->
                    </div>
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-white focus:ring-3 focus:ring-primary-300 " required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 ">Remember me</label>
                          </div>
                      </div>
                      <a routerLink="auth/login" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                  <p class="text-sm font-light text-gray-500 ">
                   
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
